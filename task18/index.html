<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>模拟队列</title>
  <style type="text/css">

    .array div{
      display: inline-block;
      padding:10px;
      background-color:red;
      float: left;
      margin:10px;

    }
  </style>
</head>
<body>
  <div class="wrap">
    <input type="text" name="num">
    <button id="leftin">左侧入</button>
    <button id="rightin">右侧入</button>
    <button id="leftout">左侧出</button>
    <button id="rightout">右侧出</button>
  </div>

  <div class="array">
  </div>

<script type="text/javascript">
  var oin=document.getElementsByTagName('input')[0],
      oleftin=document.getElementById("leftin"),
      oleftout=document.getElementById("leftout"),
      orightin=document.getElementById('rightin'),
      orightout=document.getElementById('rightout'),
      oarray=document.getElementsByClassName('array')[0];
  var arr=[];
  //渲染数组内容
  function arrayContent(){
      var s='';
      for(var i=0,len=arr.length;i<len;i++){
        s+='<div>'+arr[i]+'</div>';
      }
      oarray.innerHTML=s;
    }
  //四个按钮函数
  function leftadd(){
    arr.unshift(oin.value);
    arrayContent();
  }
  function leftremove(){
    alert(arr.shift());
    arrayContent();
  }
  function rightadd(){
    arr.push(oin.value);
    arrayContent();
  }
  function rightremove(){
    alert(arr.pop());
    arrayContent();
  }

  //删除目标节点
  function del(target){

    target.parentNode.removeChild(target);
  }

  //加上相应方法
  function init(){
    oleftin.onclick=leftadd;
    oleftout.onclick=leftremove;
    orightin.onclick=rightadd;
    orightout.onclick=rightremove;
    oarray.onclick=function(event){
      var target=event.target;
      if(target){
        del(target);
      }
    }
  }
  init();

</script>
</body>
</html>
